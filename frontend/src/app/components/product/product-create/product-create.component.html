
<mat-card class="mat-elevation-z2">
	<mat-card-header>
		<mat-card-title>Novo Produto</mat-card-title>
		<mat-card-subtitle>produtc-create component</mat-card-subtitle>
	</mat-card-header>

	<form>
		<mat-form-field>
			<input name="name" placeholder="nome" [(ngModel)]="product.name" matInput>
		</mat-form-field>

		<mat-form-field>
			<input name="price" type="number" pattern="^\d+(?:\.\d{1,2})?$" placeholder="preÃ§o" [(ngModel)]="product.price" matInput>
		</mat-form-field>
	</form>

</mat-card>

<button mat-raised-button (click)="createProduct()" color="primary"
	matTooltip="Clique para criar o bendito produto!" matTooltipPosition="below" matTooltipShowDelay="1500">
	Criar Produto
</button>

<button mat-raised-button (click)="cancel()" color="secondary"
	matTooltip="retornar" matTooltipPosition="below" matTooltipShowDelay="1500">
	Cancelar
</button>
