<div class="mat-elevation-z8">
	<table mat-table [dataSource]="productsList">
		<!-- Id Column -->
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef>Id</th>
			<td mat-cell *matCellDef="let row">{{ row.id }}</td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>Name</th>
			<td mat-cell *matCellDef="let row">{{ row.name }}</td>
		</ng-container>

		<!-- Price Column -->
		<ng-container matColumnDef="price">
			<th mat-header-cell *matHeaderCellDef>Price</th>
			<td mat-cell *matCellDef="let row">{{ row.price | currency: 'BRL' }}</td>
		</ng-container>

		<!-- Action Column -->
		<ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef>Ações</th>
			<td mat-cell *matCellDef="let row">
				<a
					[routerLink]="['update', row.id]"
					matTooltip="atualizar produto"
					matTooltipPosition="below"
					matTooltipShowDelay="1500"
				>
					<mat-icon mat-icon-button class="edit" color="primary">
						build
					</mat-icon>
				</a>
				<a
					routerLink="/products/delete/{{ row.id }}"
					matTooltip="excluir produto"
					matTooltipPosition="after"
					matTooltipShowDelay="1500"
				>
					<mat-icon mat-icon-button class="delete" color="warn">
						delete
					</mat-icon>
				</a>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
