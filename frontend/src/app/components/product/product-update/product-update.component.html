<div class="container">
	<mat-card class="mat-elevation-z2">
		<mat-card-header>
			<mat-card-title>Alterar Produto</mat-card-title>
			<mat-card-subtitle>produtc-update component</mat-card-subtitle>
		</mat-card-header>

		<form>
			<mat-form-field>
				<input
					name="name"
					placeholder="nome"
					[(ngModel)]="product.name"
					matInput
				/>
			</mat-form-field>

			<mat-form-field>
				<input
					name="price"
					type="number"
					pattern="^\d+(?:\.\d{1,2})?$"
					placeholder="preÃ§o"
					[(ngModel)]="product.price"
					matInput
				/>
			</mat-form-field>
		</form>
	</mat-card>

	<button mat-raised-button (click)="updateProduct()" color="accent">
		Atualizar Produto
	</button>

	<button mat-raised-button (click)="cancel()" color="secondary">
		Cancelar
	</button>
</div>
